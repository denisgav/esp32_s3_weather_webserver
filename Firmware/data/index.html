<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ESP32 S3 — Air Quality Sensor</title>
  <link rel="stylesheet" href="style.css">
  <style>
      /* Manually added style */
  </style>
</head>

<body>
  <header>
    <h1>ESP32 S3 — Air Quality Sensor</h1>
    <div class="inline">
      <button id="btnRefresh">Refresh</button>
      <button id="btnWifi">Wi-Fi</button>
      <!--<button id="btnSync">Time Setup</button> -->
    </div>
  </header>

  <section class="grid">
    <div class="card">
      <div class="row"><strong>BME280</strong><small id="bme280_status" class="muted">updating…</small></div>
      <div class="row"><span>Temperature</span><span id="bme280_t" class="val k">—</span></div>
      <div class="row"><span>Humidity</span><span id="bme280_h" class="val k">—</span></div>
      <div class="row"><span>Pressure</span><span id="bme280_p" class="val k">—</span></div>
    </div>
<!--
    <div class="card">
      <div class="row"><strong>Часы</strong><small id="timeStatus" class="muted">DS3231</small></div>
      <div class="row"><span>DS3231</span><span id="rtcNow" class="val k">—</span></div>
      <div class="row"><span>Время ПК</span><span id="pcNow" class="val k">—</span></div>
      <div class="row inline">
        <input type="date" id="datePick" aria-label="Дата">
        <input type="time" id="timePick" step="1" aria-label="Время">
      </div>
      <div class="row">
        <button id="btnSetPicked">Установить выбранные</button>
        <small>или используйте «Синхр. время» вверху</small>
      </div>
    </div>
  -->
  </section>


  <dialog id="wifiDlg">
    <form class="modal" method="dialog" id="wifiForm">
      <h2>Настройки Wi-Fi</h2>
      <div class="row inline">
        <label style="flex:1">
          <small>SSID</small>
          <select id="ssidSelect"></select>
        </label>
        <label style="flex:1">
          <small>Hidden network</small>
          <input id="ssidManual" placeholder="Hidden network name" autocomplete="off">
        </label>
      </div>
      <div class="row">
        <label style="width:100%">
          <small>Password</small>
          <input id="password" type="password" autocomplete="off">
        </label>
      </div>
      <div class="row inline">
        <label><small>Host name (opt.)</small><input id="hostname" placeholder="example: esp32-s3"></label>
        <label><small>IP Address (opt.)</small><input id="ip" placeholder="192.168.1.123"></label>
      </div>
      <div class="row"><small id="wifiMsg" class="muted">Scanning…</small></div>
      <div class="actions">
        <button value="cancel">Cancel</button>
        <button id="btnWifiSave" value="default">Save</button>
      </div>
    </form>
  </dialog>

  <footer>
    <small>Refresh Period: 5 s</small>
  </footer>

  <script src="page_script.js"></script>

  <script>
    // Manually added script here
  </script>
</body>

</html>
